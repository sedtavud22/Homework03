<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework03</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <div class="banner">
      <img src="./img/dragon-wing-svgrepo-com.png" alt="">
      <p><b>Job</b> Passcard</p>
    </div>

    <nav class="navsite">
      <a href="#">ABOUT US</a>
      <a href="#">PASSCARD</a>
      <a href="#">PROFILE</a>
    </nav>

    <nav class="navlogin">
      <img class="nav-img" src="./img/search-svgrepo-com.png" alt="">
      <div class="cart">
        <img class="nav-img" src="./img/shopping-cart-01-svgrepo-com.png" alt="">
        <div class="noti">
          <div class="number">9</div>
        </div>
      </div>
      <div class="member">
        <a href="#">LOGIN</a>
        <img src="./img/line-xl-svgrepo-com.png" alt="">
        <a href="#">SIGN UP</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>My Cart</h1>

    <div class="shop">
      <div class="item-list">
        <div class="items">
          <button class="trashframes">
            <img src="./img/trash-blank-svgrepo-com.png" alt="">
          </button>
          <div class="item-pic1">
              <div class="item-pic-info">
                <div class="pic-logo">
                  <img src="./img/google-docs-svgrepo-com.png" alt="">
                </div>
                <h3>Google Docs</h3>
                <p>Used for business</p>
              </div>
          </div>
          <div class="item-info">
            <p>Google Docs</p>
            <div class="item-attribute">
              <div class="counts"></div>
              <div class="counts"></div>
              <div class="counts"></div>
              <select>
                <option>LV 1/3</option>
                <option>LV 2/3</option>
                <option>LV 3/3</option>
              </select>
            </div>
            <p>THB 169</p>
          </div>
        </div>

        <div class="items">
          <button class="trashframes">
            <img src="./img/trash-blank-svgrepo-com.png" alt="">
          </button>
          <div class="item-pic2">
            <div class="item-pic-info">
              <div class="pic-logo">
                <img src="./img/google-slides-svgrepo-com.png" alt="">
              </div>
              <h3>Google Slides</h3>
              <p>Used for business</p>
            </div>
          </div>
          <div class="item-info">
            <p>Google Slides</p>
            <div class="item-attribute">
              <div class="counts"></div>
              <div class="counts"></div>
              <div class="counts"></div>
              <div class="counts"></div>
              <select>
                <option>LV 1/4</option>
                <option>LV 2/4</option>
                <option>LV 3/4</option>
                <option>LV 4/4</option>
              </select>
            </div>
            <p>THB 169</p>
          </div>
        </div>
      </div>

      <div class="checkout">
        <h3>Order Info</h3>
        <div class="subtotal">
          <p>Subtotal</p>
          <p>THB 338</p>
        </div>
        <form>
          <div class="coupon">
            <img src="./img/coupon-2-svgrepo-com.png" alt="">
          </div>
          <input type="text" placeholder="Promotion Code">
          <button>APPLY</button>
        </form>
        <div class="total-payment">
          <p>Total payment</p>
          <p>THB 338</p>
        </div>
        <button>LOG IN TO CHECKOUT</button>
      </div>
    </div>
  </main>
</body>
</html>
